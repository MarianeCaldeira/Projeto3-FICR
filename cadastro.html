<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="top-right">
            <a href="index.html">sair</a>
        </div>

        <h3>Cadastro de produto</h3>
        <form id="formProduto">
            <input type="text" id="nomeProduto" placeholder="Nome do produto" required>
            <input type="number" placeholder="Quantidade" required>
            <input type="text" placeholder="Preço" required>

            <div class="buttons">
                <button type="submit" class="btn-primary">Cadastrar</button>
                <button type="reset" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>

   <script>
        const nomeProduto = document.getElementById('nomeProduto');

        nomeProduto.addEventListener('input', function() {
            this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '');
        });

        const form = document.getElementById('formProduto');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Produto cadastrado: ' + nomeProduto.value);
        });
    </script>
</body>
</html>
